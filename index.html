<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .task-list-container {
            scrollbar-width: thin;
            scrollbar-color: #a5b4fc #e5e7eb;
        }
        .task-list-container::-webkit-scrollbar { width: 8px; }
        .task-list-container::-webkit-scrollbar-track { background: #e5e7eb; }
        .task-list-container::-webkit-scrollbar-thumb {
            background-color: #a5b4fc;
            border-radius: 10px;
            border: 3px solid #e5e7eb;
        }
        .task-item.completed {
            opacity: 0.6;
        }
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6b7281;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Modal Styles */
        .modal-hidden { display: none; }
        /* Filter Button Active State */
        .filter-btn-active {
            background-color: #6366f1; /* indigo-600 */
            color: white;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-gray-800">My Tasks</h1>
            <span id="task-date" class="text-sm font-medium text-gray-500"></span>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center mb-1">
                <span class="text-sm font-medium text-indigo-700">Progress</span>
                <span id="progress-text" class="text-sm font-medium text-indigo-700">0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <form id="task-form" class="grid grid-cols-1 md:grid-cols-3 items-center gap-3 mb-4">
            <input 
                type="text" 
                id="task-input" 
                class="md:col-span-2 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" 
                placeholder="Add a new task..."
                autocomplete="off"
            >
            <div class="grid grid-cols-2 gap-3">
                <input type="date" id="due-date-input" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" title="Set a due date">
                <button 
                    type="submit" 
                    id="add-task-button"
                    class="bg-indigo-500 text-white p-3 rounded-lg hover:bg-indigo-600 transition disabled:bg-indigo-300 disabled:cursor-not-allowed flex items-center justify-center"
                    title="Add Task"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>
        </form>
        
        <div class="flex items-center gap-2 mb-6 border-b pb-4">
             <span class="text-sm font-medium text-gray-600">Show:</span>
             <button data-filter="all" class="filter-btn filter-btn-active text-sm px-3 py-1 rounded-full border transition hover:bg-gray-100">All</button>
             <button data-filter="active" class="filter-btn text-sm px-3 py-1 rounded-full border transition hover:bg-gray-100">Active</button>
             <button data-filter="completed" class="filter-btn text-sm px-3 py-1 rounded-full border transition hover:bg-gray-100">Completed</button>
        </div>


        <div class="task-list-container max-h-96 overflow-y-auto pr-2">
            <ul id="task-list" class="space-y-4">
                </ul>
        </div>
    </div>
    
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Delete Task</h3>
            <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this task? This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Cancel</button>
                <button id="confirm-delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">Delete</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
